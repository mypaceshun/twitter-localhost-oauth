{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Twitter OAuth localhost</title>
        {% endif %}
    </head>
    <body>
        <div class="header">
            <center>
                {% if title %}
                    <h1>{{ title }}</h1>
                {% else %}
                    <h1>Get Twitter AccessToken</h1>
                {% endif %}
            </center>
        </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
